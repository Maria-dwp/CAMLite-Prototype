{% extends "layout.html" %}

{% block pageTitle %}
  Assigning the cases
{% endblock %}




{% block content %}
<div class="govuk-width-container">
    <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="assigned-cases-confirmation-other" method="post" class="form">


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="transport-option-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
  <span class="govuk-caption-l">New cases to assign</span>
                        <h1 class="govuk-fieldset__heading">
                            Which other team do you want to assign these cases to?
                        </h1>
                    </legend>

                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="other-queue-1" name="other-queue"
                                   type="radio"
                                   value="Team 1">
                            <label class="govuk-label govuk-radios__label" for="other-queue-1">
                              Team 1
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="other-queue-2" name="other-queue"
                                   type="radio"
                                   value="Team 2">
                            <label class="govuk-label govuk-radios__label" for="other-queue-2">
                                Team 2
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="other-queue-3" name="other-queue"
                                   type="radio"
                                   value="Team 3">
                            <label class="govuk-label govuk-radios__label" for="other-queue-3">
                                Team 3
                            </label>
                        </div>

                    </div>
                </fieldset>
            </div>
            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
</div>
{% endblock %}
