{% extends "layout.html" %}

{% block pageTitle %}
  Assigning the cases
{% endblock %}




{% block content %}
<div class="govuk-width-container">
    <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="queue-choice-tasks" method="post" class="form">


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="transport-option-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
  <span class="govuk-caption-l">New tasks to assign</span>
                        <h1 class="govuk-fieldset__heading">
                            Which queue do you want to assign these tasks to?
                        </h1>
                    </legend>

                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="assign-queue-1" name="assign-queue"
                                   type="radio"
                                   value="me">
                            <label class="govuk-label govuk-radios__label" for="assign-queue-1">
                              My tasks
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="assign-queue-2" name="assign-queue"
                                   type="radio"
                                   value="agent">
                            <label class="govuk-label govuk-radios__label" for="assign-queue-2">
                                Agent's queue
                            </label>
                        </div>

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="assign-queue-3" name="assign-queue"
                                   type="radio"
                                   value="other">
                            <label class="govuk-label govuk-radios__label" for="assign-queue-3">
                                Other team's queues
                            </label>
                        </div>
<div class="govuk-radios__divider">or</div>
<div class="govuk-radios__item">
    <input class="govuk-radios__input" id="assign-queue-4" name="assign-queue"
           type="radio"
           value="addqueue">
    <label class="govuk-label govuk-radios__label" for="assign-queue-4">
        Add queue
    </label>
</div>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
</div>
{% endblock %}
