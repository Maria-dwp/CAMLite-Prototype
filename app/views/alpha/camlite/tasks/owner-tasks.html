{% extends "layout.html" %}

{% block pageTitle %}
  Assigning the cases
{% endblock %}




{% block content %}
<div class="govuk-width-container">
    <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="owner-search-results" method="post" class="form">


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="transport-option-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

                        <h1 class="govuk-fieldset__heading">
                            Change the owner of the cases
                        </h1>
                    </legend>

<p class="govuk-body govuk-!-margin-bottom-7">Search for the owner ID or name to move the cases</p>
                    <div class="govuk-form-group">
                      <label class="govuk-label" for="claimid">
                          Owner ID
                      </label>
                      <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">
                    </div>


                    <div class="govuk-form-group">
                      <label class="govuk-label" for="claimid">
                          Owner name
                      </label>
                      <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">
                    </div>




                </fieldset>
            </div>
            <button type="submit" class="govuk-button" data-module="govuk-button">
                Search
            </button>
        </form>
    </div>
</div>
</div>
{% endblock %}
