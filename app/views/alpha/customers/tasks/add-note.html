{% extends "layout.html" %}

{% block pageTitle %}
  Assigning the cases
{% endblock %}




{% block content %}
<div class="govuk-width-container">
    <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="notif-task-notes" method="post" class="form">


          <div class="govuk-form-group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
<span class="govuk-caption-l">New note</span>
  <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
    Type new note below
    </label>
  </h1>
  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
</div>



            <button type="submit" class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>
<p>  <a class="govuk-link" href="javascript:window.history.back()">Cancel </a></p>

        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
