{% extends "layout_agent.html" %}

{% block pageTitle %}
  Cases unassigned
{% endblock %}



{% block content %}

<div class="govuk-width-container">


    <div class="govuk-breadcrumbs">
      <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="my-account">My account</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="my-profile">My profile</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="change-name">Change name</a>
        </li>

      </ol>
    </div>




 <main class="govuk-main-wrapper " id="main-content" role="main">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


<form action="position-confirmation-tl" method="post" class="form">


  <div class="govuk-form-group govuk-form-group--error">
    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
      New full name
    </label>
    </h1>
    <p id="full-name-error" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> Enter your full name
    </p>
    <input class="govuk-input govuk-input--error" id="full-name" name="full-name" type="text" spellcheck="false" aria-describedby="full-name-error" autocomplete="name">
  </div>







  <button type="submit" class="govuk-button" data-module="govuk-button">
    Save and continue
  </button>

<p><a class="govuk-link" href="javascript:window.history.back()">Cancel</a></p>

</form>
<p><a href="my-position-validation" aria-describedby="my-position-validation"> Validation example </a> </p>
    </div>

</div>

  </main>
  </div>

{% endblock %}
